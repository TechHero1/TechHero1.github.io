<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta property="og:title" content="Wplace Chunk Viewer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>
    <title>Wplace Chunk Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      @font-face {
        font-family: 'AdwaitaSans-Regular';
        src: url('../shared/fonts/adwaita-sans/AdwaitaSans-Regular.ttf') format('truetype');
      }
    </style>
  </head>
  <body class="font-[AdwaitaSans-Regular] bg-gray-200">
    <nav class="bg-gray-800">
      <div class="mx-auto py-2 px-2 sm:px-6 lg:px-8 text-white text-[1.25rem]">
        Wplace Chunk Viewer
      </div>
    </nav>

    <div class="mx-auto py-2 px-2 sm:px-6 lg:px-8">
      <div class="grid sm:grid-cols-1 md:grid-cols-2 gap-4 flex items-stretch">
        <div class="rounded-md bg-white p-2 shadow-md flex justify-center img-bg">
          <img src="preview.jpg" class="img-preview object-contain">
        </div>
        <div class="grid grid-cols-1 gap-2 p-2 flex items-stretch rounded-md bg-white shadow-md">
          <div class="flex flex-col p-2 gap-2 items-center rounded-md">
            <div>Chunk coordinates</div>
            <div class="flex flex-row gap-2">
              <input class="w-[100%] bg-white border p-2 rounded-md hover:bg-gray-100 focus:border-2 outline-0 transition duration-300" id="x" type="text">
              <input class="w-[100%] bg-white border p-2 rounded-md hover:bg-gray-100 focus:border-2 outline-0 transition duration-300" id="y" type="text">
            </div>
          </div>
          <div class="flex flex-col p-2 gap-2 items-center rounded-md">
            <div>Background</div>
            <div class="flex flex-row gap-2 w-[100%] h-[40px]">
              <button onclick="setBG('bg-white')" class="w-[100%] h-[100%] p-2 bg-white border rounded-md place-self-center hover:bg-gray-100 focus:border-2 outline-0 transition duration-300"></button>
              <button onclick="setBG('bg-[#9ebdff]')" class="w-[100%] h-[100%] p-2 bg-[#9ebdff] border rounded-md place-self-center hover:bg-gray-100 focus:border-2 outline-0 transition duration-300"></button>
              <button onclick="setBG('bg-[#e3efd4]')" class="w-[100%] h-[100%] p-2 bg-[#e3efd4] border rounded-md place-self-center hover:bg-gray-100 focus:border-2 outline-0 transition duration-300"></button>
            </div>
          </div>
          <div class="flex flex-col p-2 gap-2 items-center rounded-md">
            <button onclick="getImage()" class="p-2 bg-white border rounded-md place-self-center hover:bg-gray-100 focus:border-2 outline-0 transition duration-300">View Chunk</button>
            <a href="" download="" class="p-2 bg-white border rounded-md place-self-center hover:bg-gray-100 focus:border-2 outline-0 transition duration-300 dl-btn">Download</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
